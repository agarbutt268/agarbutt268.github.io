<!doctype html>

<html class="d-flex justify-content-center align-items-center vh-100">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="static/css/quotemachine_styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <style>
            .caption {
                font-family: "Silkscreen", cursive;
                font-weight: 400;
                font-size: 1em;
                text-align: center;
                margin: 0;
            }
        </style>

        <title>Quote Machine</title>
    </head>
    <body>
        <div id="root" class="card">
            <div class="card-body" id="quote-box">
                <h4 class="card-title">
                    <em id="quoteBox">"<span id="text"> </span>"</em>
                </h4>
                <p class="card-text text-end" id="author_box">
                    - <span id="author"></span>
                </p>
                <div class="d-flex align-items-center justify-content-between">
                    <a id="tweet-quote" href="https://twitter.com/intent/tweet">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                    <button class="btn btn-primary" id="new-quote">
                        New Quote
                    </button>
                </div>
            </div>
        </div>

        <div>
            <p class="caption">
                Coded by
                <a
                    href="https://www.freecodecamp.org/adeng268"
                    style="text-decoration: none"
                    >Aden Garbutt</a
                >
            </p>
            <p class="caption">
                for
                <a
                    href="https://codepen.io/driftkid268/pen/MWxLPoX"
                    style="text-decoration: none"
                    >FreeCodeCamp</a
                >
            </p>
        </div>

        <script src="static/js/quotemachine.js"></script>
    </body>
</html>
